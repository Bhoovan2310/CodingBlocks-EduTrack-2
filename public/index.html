<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CodingBlocks-EduTrack | Data Visualization Project</title>
    <link rel="icon" type="image/jpg" href="/Favicon/favicon.ico">
</head>
<body>
    

    <nav>
        <div class="nav__logo"><a href="#">CodingBlocks-EduTrack</a></div>
        <ul class="nav__links">
            <li class="link"><a href="https://codingblocks.com/" target="_blank">Home</a></li>
            <li class="link"><a href="https://codingblocks.com/aboutus.html" target="_blank">About Us</a></li>
            <li class="link"><a href="https://online.codingblocks.com/courses" target="_blank">Courses</a></li>
            <li class="link"><a href="https://blog.codingblocks.com/" target="_blank">Blog</a></li>
            <li class="link"><a href="/students" class="btn btn-custom">Display Students' Data</a></li>
        </ul>
    </nav>


   
    <section class="container">
        <div class="content__container">
            <h1>
                Data Visualization<br/>
                <span class="heading__1">for Education Tracking</span>
            </h1>
            <p>
               <h6 id="studentCount">Total Student's Registered Till Now: <span id="count">0</span>+</h6>
            </p>
            <a href="dashboard/dash.html"><button type="button" class="btn btn-info" style="border-radius: 5%; box-shadow: 2px solid black;">Go To Dashboard</button></a>
        </div>
        <div class="image__container">
            <img src="assets/header-1.jpg" alt="header" />
            <img src="assets/header-2.jpg" alt="header" />
            <div class="image__content">
                <ul>
                    <li>Maximize learning potential with our specialized courses</li>
                    <li>Dynamic lessons and immersive virtual classrooms</li>
                </ul>
            </div>
        </div>
    </section>


   
    <script>
        window.onload = function () {
            var count = 0;
            var increment = setInterval(function () {
                count++;
                document.getElementById('count').innerText = count;
                if (count >= 100) {
                    clearInterval(increment);
                }
            }, 30); 
        };
    </script>
</body>
</html>
