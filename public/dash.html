<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styleDash.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <img class="logo" src="https://cb3img.s3.ap-south-1.amazonaws.com/img/cblogo.webp" alt="CodingBlocks-Logo">
        <h3 style="color: white;">DashBoard</h3>
    </div>
    <div class="section">
    <div class="container">
        <h1>User Statistics by Continent</h1>
        <canvas id="userChart" width="400" height="400"></canvas>
    </div>
    <div class="container">
        <h1>User Statistics by Courses</h1>
        <canvas id="courseChart" width="400" height="400"></canvas>
        <ul id="courseList"></ul>
    </div>
</div>
    <script src="test.js"></script>
</body>
</html>
